<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap w/ Vite</title>
  </head>
  <body>
    <!-- Hero Banner -->
    <header class="container">
      <div class="row">
        <div class="col">
          <div class="p-5 mb-4 bg-light rounded-3">
            <h1>Tere Tulemast!</h1>
            <p>See on lihtne hero bänner, kasutades Bootstrap 5.3.2.</p>
          </div>
        </div>
      </div>
    </header>

    <!-- Kolm Kaarti -->
    <section class="container mb-4">
      <div class="row">
        <div class="col-md-4">
          <div class="card">
            <img src="/img/sormus.png" class="card-img-top" alt="" />
            <div class="card-body">
              <h5 class="card-title">Kaart 1</h5>
              <p class="card-text">See on esimene kaart.</p>
            </div>
          </div>
        </div>
        <div class="col-md-4">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">Kaart 2</h5>
              <p class="card-text">See on teine kaart.</p>
            </div>
          </div>
        </div>
        <div class="col-md-4">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">Kaart 3</h5>
              <p class="card-text">See on kolmas kaart.</p>
            </div>
          </div>
        </div>
      </div>
    </section>

    <!-- Lühike Sisutekst -->
    <article class="container">
      <div class="row">
        <div class="col">
          <p>
            Siin on mõned näited lihtsast sisust, kasutades Bootstrap 5.3.2.
          </p>
        </div>
      </div>
    </article>

    <!-- Jalus -->
    <footer class="container">
      <div class="row">
        <div class="col">
          <p class="text-center">&copy; 2023 Näidisveebisait</p>
        </div>
      </div>
    </footer>

    <script type="module" src="./js/main.js"></script>
  </body>
</html>
